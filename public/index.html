<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Flour</title>
</head>
<body>
    <h1>Bakery Flour</h1>

    <label for="bigFlourInput">Number of Big Flour Bags (5 kilos each):</label>
    <input type="number" id="bigFlourInput" required>
    <br>
    <label for="smallFlourInput">Number of Small Flour Bags (1 kilo each):</label>
    <input type="number" id="smallFlourInput" required>
    <br>
    <label for="goalInput">Goal Amount of Kilos:</label>
    <input type="number" id="goalInput" required>
    <br>
    <button id="checkPackingButton">Check Packing</button>
    <br>
    <div id="packingResult">
      
    </div>

    <script src="/dist/index.js"></script>
</body>
</html>
